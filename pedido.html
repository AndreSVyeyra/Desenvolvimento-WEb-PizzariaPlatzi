<!DOCTYPE html>
<html>

<head>
    <title>Pizzaria PLatzi</title>
    <meta name="description"
        content="Pizzaria Platzi. Sabores incomparáveis, ingredientes de alta qualidade e compromisso de entrega." />
    <link href="estilo.css" rel="stylesheet" />
    <meta charset="UTF-8" />
</head>

<body>

    <header id="header-pedido">
        <section id="header-esquerda">
            <img src="imagens/logo_preta.svg" width="125px" />
        </section>
        <nav id="header-direita">
            <a id="botao-home" href="index.html">Home</a>
            <a id="botao-receita" href="receitas.html">Receitas</a>
            <a id="botao-pedido" href="pedido.html">Faça seu pedido</a>
        </nav>
    </header>
    <section id="formulario">
        <form class="">
            <label class="" for="sabor"> Escolha o sabor da pizza</label>
            <select id="sabor" name="Sabor">
                <option value="1">Peperoni</option>
                <option value="2">Salame</option>
                <option value="3">Havaiana</option>
            </select>
            <input type="text" placeholder="Insira seu endereço completo"></input>
            <span class="input-group-addon"> <img src="imagens/pin.svg" height="30px" /></span>
            <p class="help-block">Unicamente para o Brasil</p>
        </form>
    </section>
    <section id="mapa">
        <img src="imagens/mapa.png" width="620px" />
    </section>
    <section class="section-flex">
            <footer class="footer-esquerdo">
                <a>Status</a>
                <a>Politica de Privacidade</a>
                <a>Contate - nos</a>
            </footer>
    
            <section class="lado-direito">
                <img src="imagens/bandeira-brasil.svg" alt="Português" />
                <img src="imagens/SOCIAL.svg" alt="icones" />
            </section>
        </section>
